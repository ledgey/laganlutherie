{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Lagan Lutherie School</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
    <div class="container text-light">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/LL-Logo.png' %}" alt="Lagan Lutherie School Logo" width="80" height="80">
        </a>
        <a href="https://www.facebook.com/LaganLutherieSchool/" target="_blank"><i class="fa fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/laganlutherieschool/" target="_blank"><i class="fa fa-instagram"></i></a>
        <a href="https://www.youtube.com/@laganlutherieschool" target="_blank"><i class="fa fa-youtube"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#home-banner">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#about-us">About</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#services">Services</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#courses">Courses</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#gallery">Gallery</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#contact_us">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5 scroller">
    {% block content %}
    {% endblock %}
</div>

<footer class="footer bg-dark py-4 text-light">
    <div class="container text-center">
        <p class="mb-0">&copy; {{ year }} Lagan Lutherie School</p>

        <a href="https://www.facebook.com/LaganLutherieSchool/" target="_blank"><i class="fa fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/laganlutherieschool/" target="_blank"><i class="fa fa-instagram"></i></a>
        <a href="https://www.youtube.com/@laganlutherieschool" target="_blank"><i class="fa fa-youtube"></i></a>
    </div>
</footer>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#testimonials-carousel').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 5000,
                dots: true,
                arrows: true
            });
        });
    </script>
</body>
</html>
